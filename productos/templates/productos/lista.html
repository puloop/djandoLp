{% extends 'productos/base.html' %}

{% block title %}Lista de Categorías{% endblock %}

{% block content %}
    <h2>Categorías de Productos</h2>
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.nombre }}</li>
        {% empty %}
            <li>No hay categorías registradas.</li>
        {% endfor %}
    </ul>
{% endblock %}
